---
layout: default
---

<div class="post">

  <div class="row">
      <div class="col-md-5 col-lg-offset-3">

        <header class="post-header">
          <h2 class="post-title">{{ page.title }}</h2>
          <h5 class="post-tags">{{ page.tags | array_to_sentence_string }}</h5>
        </header>

        <p class="post-description"><i>{{ page.description }}</i></p>

        <article class="post-content">
          {{ content }}
        </article>

{% include page_comments.html %}

</div>
</div>

</div>
