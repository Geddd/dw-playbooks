---
layout: default
---
<div class="post">

  <div class="row">
      <div class="col-md-2 col-md-offset-5">

        <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
          <h5 class="post-description">{{ page.description }}</h5>
        </header>

        <article class="post-content">
          {{ content }}
        </article>
        
      </div>
  </div>

</div>
